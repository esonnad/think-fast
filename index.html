<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Think Fast</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
  <h1>Think Fast</h1> 
  <div class="container">
    <section class="top">
      <div class="side-buttons"></div>
      <div class="screen dark">
        <button id="tutorial">Tutorial</button>
        <button id="start">Ready?</button>
        <h4 id="screen-text"></h4>

        <section class="screen-top">
          <div class="position p1"></div>
          <div class="position p2"></div>
          <div class="position p3"></div>
      </section>
      <section class="screen-bottom">
        <div class="text level">Level: 1</div>
        <div class="text score">Score: 0</div>
        <div class="text time">Time: 00:00</div>

      </section>
      </div>
      <div class="side-buttons">
        <button class="btn key-button">HINT</button>
        <button class="btn repeat-button">REPEAT </button>
      </div>
    </section>
    <section class="bottom">
      <button class="btn main-button btn1" id="1"></button>
      <button class="btn main-button btn2" id="2"></button>
      <button class="btn main-button btn3" id="3"></button>
    </section>
  </div>
<script src="Timer.js"></script>
<script src="Game.js"></script>
<script src="main.js"></script>
</body>
</html>
